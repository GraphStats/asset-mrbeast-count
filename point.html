<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statut Hors ligne anim√© (grand)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .status-container {
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .status-dot {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 0 rgba(255, 0, 0, 0.8);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.9);
      }
      70% {
        box-shadow: 0 0 0 40px rgba(255, 0, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }
  </style>
</head>
<body>
  <div class="status-container">
    <div class="status-dot"></div>
  </div>
</body>
</html>
